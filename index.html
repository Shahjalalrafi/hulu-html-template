<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Stream Tv and Movies Live and Online | Hulu</title>
</head>
<body>
    
    <header class="header">
        <nav>
            <ul>
                <li>
                    <button class="login-btn">Log In</button>
                </li>
            </ul>
        </nav>

        <div class="header-content">
            <h4>TRY UP TO ONE MONTH FREE</h4>
            <img src="img/logo.png" alt="hulu" class="logo">
            <div class="header-text-1">
                Watch thousands of TV shows and movies.
            </div>
            <div class="header-text-2">
                HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.
            </div>
            <button class="btn btn-cta">
                start your free trail
            </button>
            <div class="legal-text">
                Free trial for new & eligible returning subscribers only.
            </div>
        </div>
    </header>

    <!-- sub header -->
    <section class="sub-header">
        <div class="sub-header-logo">
            <img src="img/logos.png" alt="logos">
        </div>
        <div class="sub-header-content">
            <h4>BUNDLE WITH ANY HULU PLAN & SAVE</h4>
            <h3>Get Hulu, Disney+, and ESPN+.</h3>
            <a href="#" class="sub-link">Details</a>
        </div>
        <div>
            <a href="#" class="btn btn-outline">get bundle</a>
            <a href="#" class="sub-link">Items apply</a>
        </div>
    </section>


    <script src="js/index.js"></script>
</body>
</html>
